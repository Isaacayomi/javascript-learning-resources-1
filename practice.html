    <!-- A simple todo application -->
    <input type="text" name="Tasks" class="TasksEl">
    <button class="addTask">ADD</button>
    <p class="displayTask">
        <!-- <input type="checkbox" class="inputTag"> -->
    </p>

    <script>
        const taskElement = document.querySelector('.TasksEl');
        const addTask = document.querySelector('.addTask');
        const display = document.querySelector('.displayTask');

        const addTodo = function () {
            const taskList = taskElement.value;
            const html = `
            <p class="displayTask">
        <input type="checkbox"> ${taskList}
    </p>
            `
            display.insertAdjacentHTML('afterbegin', html);
            taskElement.value = " ";

        addTask.addEventListener('click', addTodo);
